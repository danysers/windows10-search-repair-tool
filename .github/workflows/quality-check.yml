name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
    
    - name: Test Python script syntax
      run: |
        python -m py_compile arreglar_buscador_windows.py
    
    - name: Test script execution (dry run)
      run: |
        # Test that the script can be imported without errors
        python -c "import arreglar_buscador_windows"

  windows-compatibility:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Test batch file syntax
      run: |
        # Test that batch file has valid syntax
        cmd /c "echo @echo off > test.bat && echo exit /b 0 >> test.bat && test.bat"
    
    - name: Verify file structure
      run: |
        if (!(Test-Path "arreglar_buscador_windows.py")) { exit 1 }
        if (!(Test-Path "Arreglar_Buscador.bat")) { exit 1 }
        if (!(Test-Path "README.md")) { exit 1 }
        if (!(Test-Path "LICENSE")) { exit 1 }
        Write-Output "All required files present"
    
    - name: Test Python script loading
      run: |
        python -c "
        try:
            import arreglar_buscador_windows
            print('✅ Python script loaded successfully')
        except Exception as e:
            print(f'❌ Error loading script: {e}')
            exit(1)
        "